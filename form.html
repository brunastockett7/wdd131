<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <section class="form-container">
      <form action="review.html" method="get">
        <!-- Product Name -->
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Choose a Product ...</option>
        </select>

        <!-- Rating -->
        <fieldset>
          <legend>Overall Rating</legend>
          <label><input type="radio" name="rating" value="1" required> â˜…</label>
          <label><input type="radio" name="rating" value="2"> â˜…â˜…</label>
          <label><input type="radio" name="rating" value="3"> â˜…â˜…â˜…</label>
          <label><input type="radio" name="rating" value="4"> â˜…â˜…â˜…â˜…</label>
          <label><input type="radio" name="rating" value="5"> â˜…â˜…â˜…â˜…â˜…</label>
        </fieldset>

        <!-- Date -->
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required />

        <!-- Features -->
        <fieldset>
          <legend>Which features did you find useful in the product? <em>(Check all that apply)</em></legend>
          <label><input type="checkbox" name="features" value="Durability"> Durability</label>
          <label><input type="checkbox" name="features" value="Ease"> Ease of Use</label>
          <label><input type="checkbox" name="features" value="Performance"> Performance</label>
          <label><input type="checkbox" name="features" value="Design"> Design</label>
        </fieldset>

        <!-- Written Review -->
        <label for="review">Written Review <span class="optional">(Optional)</span></label>
        <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>

        <!-- Name -->
        <label for="username">Your Name <span class="optional">(Optional)</span></label>
        <input type="text" id="username" name="username" />

        <!-- Submit -->
        <input type="submit" value="Post Review" />
      </form>
    </section>
  </main>

    document.getElementById("last-modified").textContent = document.lastModified;
  </script>
</body>
</html>
