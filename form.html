<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles-form/form.css">
  <script src="scripts-form/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <section class="form-container">
      <h2>Submit Your Review</h2>
      <form action="review.html" method="get">
        <!-- Product Name -->
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Choose a Product ...</option>
        </select>

        <!-- Rating -->
        <fieldset>
          <legend>Overall Rating</legend>
          <label for="rate1"><input type="radio" id="rate1" name="rating" value="1" required> â˜…</label>
          <label for="rate2"><input type="radio" id="rate2" name="rating" value="2"> â˜…â˜…</label>
          <label for="rate3"><input type="radio" id="rate3" name="rating" value="3"> â˜…â˜…â˜…</label>
          <label for="rate4"><input type="radio" id="rate4" name="rating" value="4"> â˜…â˜…â˜…â˜…</label>
          <label for="rate5"><input type="radio" id="rate5" name="rating" value="5"> â˜…â˜…â˜…â˜…â˜…</label>
        </fieldset>

        <!-- Date -->
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>

        <!-- Features -->
        <fieldset>
          <legend>Which features did you find useful in the product? <em>(Check all that apply)</em></legend>
          <label for="durability"><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
          <label for="ease"><input type="checkbox" id="ease" name="features" value="Ease"> Ease of Use</label>
          <label for="performance"><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
          <label for="design"><input type="checkbox" id="design" name="features" value="Design"> Design</label>
        </fieldset>

        <!-- Written Review -->
        <label for="review">Written Review <span class="optional">(Optional)</span></label>
        <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>

        <!-- Name -->
        <label for="username">Your Name <span class="optional">(Optional)</span></label>
        <input type="text" id="username" name="username">

        <!-- Submit -->
        <input type="submit" value="Post Review">
      </form>
    </section>
  </main>

</body>
</html>
