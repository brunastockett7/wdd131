<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <!-- 4 Centered Images -->
    <section class="image-stack">
      <img src="images-form/logo.jpg" alt="Company Logo" class="small-image" />
      <img src="images-form/header.jpg" alt="Product Header Banner" class="small-image" />
      <img src="images-form/product.jpg" alt="Product Preview" class="small-image" />
      <img src="images-form/star.jpg" alt="Star Icon" class="small-image" />
    </section>

    <!-- Review Form -->
    <section class="form-container">
      <form action="review.html" method="get">
        <!-- Product Name -->
        <label for="productName">Product Name <span aria-hidden="true">*</span></label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Select a Product ...</option>
        </select>

        <!-- Overall Rating -->
        <fieldset>
          <legend>Overall Rating <span aria-hidden="true">*</span></legend>
          <label for="rating1"><input type="radio" id="rating1" name="rating" value="1" required> 1 â˜…</label>
          <label for="rating2"><input type="radio" id="rating2" name="rating" value="2"> 2 â˜…â˜…</label>
          <label for="rating3"><input type="radio" id="rating3" name="rating" value="3"> 3 â˜…â˜…â˜…</label>
          <label for="rating4"><input type="radio" id="rating4" name="rating" value="4"> 4 â˜…â˜…â˜…â˜…</label>
          <label for="rating5"><input type="radio" id="rating5" name="rating" value="5"> 5 â˜…â˜…â˜…â˜…â˜…</label>
        </fieldset>

        <!-- Date of Installation -->
        <label for="installDate">Date of Installation <span aria-hidden="true">*</span></label>
        <input type="date" id="installDate" name="installDate" required />

        <!-- Useful Features -->
        <fieldset>
          <legend>Useful Features</legend>
          <label for="durability"><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
          <label for="design"><input type="checkbox" id="design" name="features" value="Design"> Design</label>
          <label for="performance"><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
          <label for="value"><input type="checkbox" id="value" name="features" value="Value"> Value</label>
        </fieldset>

        <!-- Written Review -->
        <label for="review">Written Review</label>
        <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>

        <!-- User Name -->
        <label for="username">Your Name</label>
        <input type="text" id="username" name="username" />

        <!-- Submit Button -->
        <input type="submit" value="Submit Review" />
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 | Product Reviews | Your Name</p>
  </footer>

</body>
</html>
